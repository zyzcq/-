<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>项目管理 · 每日精进</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-paper: #fafaf9; /* Stone 50 */
        --bg-card: #ffffff;
        --text-primary: #44403c; /* Stone 700 */
        --text-secondary: #78716c; /* Stone 500 */
        --accent-soft: #e7e5e4; /* Stone 200 */
        --accent-focus: #57534e; /* Stone 600 */
      }
      body {
        font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-paper);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      h1, h2, h3, h4, .serif {
        font-family: 'Noto Serif SC', serif;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }
      
      .minimal-card {
        background: var(--bg-card);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0,0,0,0.02);
      }
      
      .btn-soft {
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .btn-soft:active {
        transform: scale(0.98);
      }
    </style>
